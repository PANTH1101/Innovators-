    <style>
        /* Basic Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* General Button Styling */
        button {
            background-color: #A49393;
            height: 70px;
            width: 250px;
            border-radius: 35px;

            transition: all 0.3s ease;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        button:hover {
            background-color: #675b5b;
            transform: translateY(-5px); /* Slightly lift the button */

        }

        /* Links Styling */
        a {
            text-decoration: none;
        }

        /* Footer Section */
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }

        footer p {
            font-size: 14px;
            color: #7f8c8d;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

            font-size: 35px;
            color: #463e41;
            text-align: center;
