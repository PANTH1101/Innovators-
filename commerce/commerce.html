<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commerce Course Selection</title>
    <style>
        /* Basic Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Title Styling */
        h1 {
            font-size: 35px;
            color: #463e41;
            text-align: center;
            margin-bottom: 70px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 70%;
            max-width: 300px;
        }

        /* General Button Styling */
        button {
            background-color: #A49393;
            height: 70px;
            width: 100%;
            border-radius: 35px;
            color: #f0e6d2;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #675b5b;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Footer Section */
        footer {
            margin-top: 20px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
            color: #7f8c8d;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

    <h1>Select Your Commerce Course</h1>

</body>
</html>
