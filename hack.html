    <meta charset="UTF-8">

    <title>Stream Selection</title>
    <style>
        /* Basic Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* General Button Styling */
        button {
            background-color: #A49393;
            height: 70px;
            width: 250px;
            border-radius: 35px;
            color: #f0e6d2;
            font-size: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #675b5b;
            transform: translateY(-5px); /*Slightly lift the button */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Links Styling */
        a {
            text-decoration: none;
        }

        /* Footer Section */
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }

        footer p {
            font-size: 14px;
            color: #7f8c8d;
        }

        footer a {
            color: #463e41;
            text-decoration: none;
            font-weight: bold;
        }
        h1
        {
            font-size: 40px;
        }
